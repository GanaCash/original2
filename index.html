<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Recompensas - Wannads Offerwall</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(140deg, #ff758c, #ff7eb3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 900px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #e84393;
            font-size: 2.7em;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        h1 i {
            color: #ff6b81;
        }
        #pointsDisplay {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.8em;
            color: #2d3436;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.1);
        }
        #currentPoints {
            font-weight: bold;
            color: #e84393;
        }
        #offerwallButton {
            padding: 15px 35px;
            font-size: 1.4em;
            background: linear-gradient(to right, #ff6b81, #e84393);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        #offerwallButton:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(232, 67, 147, 0.5);
        }
        #userIdDisplay {
            margin-top: 20px;
            font-size: 0.9em;
            color: #636e72;
            background: #dfe6e9;
            padding: 10px;
            border-radius: 8px;
        }
        .footer {
            margin-top: 25px;
            font-size: 0.85em;
            color: #7f8c8d;
            font-style: italic;
        }
        .coin-img {
            width: 50px;
            height: 50px;
            animation: spin 3s infinite linear;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-star"></i> Centro de Recompensas</h1>
        <div id="pointsDisplay">
            <img src="https://img.icons8.com/fluency/48/000000/prize.png" alt="Reward" class="coin-img">
            Puntos actuales: <span id="currentPoints">0</span>
        </div>
        <button id="offerwallButton">
            <i class="fas fa-arrow-right"></i> Abrir Ofertas
        </button>
        <div id="userIdDisplay"></div>
        <div class="footer">
            ¡Completa ofertas y encuestas para ganar recompensas exclusivas!
        </div>
    </div>

    <!-- Cargar FingerprintJS -->
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>

    <script>
        let userId;

        function updatePoints(points) {
            document.getElementById('currentPoints').textContent = points;
            localStorage.setItem('points', points);
        }

        async function setupWannadsOfferwall() {
            try {
                const fp = await FingerprintJS.load();
                const result = await fp.get();
                userId = result.visitorId;
                document.getElementById('userIdDisplay').textContent = `ID de usuario: ${userId}`;

                const apiKey = "67e470e4062c6323316149";
                const offerwallUrl = `https://earn.wannads.com/wall?apiKey=${apiKey}&userId=${userId}`;

                document.getElementById('offerwallButton').addEventListener('click', () => {
                    window.open(offerwallUrl, '_blank');
                });

                const initialPoints = parseInt(localStorage.getItem("points")) || 0;
                updatePoints(initialPoints);

                // Conectar al WebSocket del backend en procesar-datos-encuestas.vercel.app
                const ws = new WebSocket('wss://procesar-datos-encuestas.vercel.app');
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    if (data.userId === userId) {
                        const currentPoints = parseInt(localStorage.getItem("points")) || 0;
                        const newPoints = currentPoints + parseInt(data.reward);
                        updatePoints(newPoints);
                        console.log(`Puntos añadidos: ${data.reward}. Total: ${newPoints}`);
                    }
                };
            } catch (error) {
                console.error('Error al inicializar:', error);
            }
        }

        window.onload = setupWannadsOfferwall;
    </script>
</body>
</html>
